<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma menores que 72</title>
</head>
<body>
    <script>
        var soma = 0;
        for(var i = 1; i<=6; i++){
            var num = parseInt(prompt("insira o valor número "+i));
            if(num<72){
                soma = soma + num;
            }
        }
        alert("a soma é "+ soma);
    </script>
</body>
</html>
