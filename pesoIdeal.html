<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Ideal</title>
</head>

<body>
    <script>
        var loop = true;
        var altura = parseInt(prompt("informe sua altura em cm"));
        var sexo;
        while(loop){
            sexo = parseInt(prompt("informe seu sexo (1-feminino 2-masculino)"));
            if(sexo == 1 || sexo == 2){
                loop = false;
            }else{
                alert("valor inválido");
            }
        }
        var pesoI;
        if(sexo == 1){
            pesoI = (62.1 * altura) - 44.7;
        }else if(sexo == 2){
            pesoI = (72.7 * altura) - 58;
        }
        alert("seu peso ideal é "+pesoI)
    </script>
</body>

</html>
