<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de 6 números</title>
</head>
<body>
    <script>
        var soma = 0;
        for(var i = 1; i <= 6; i++){
            var num = parseInt(prompt("insira o valor número "+i));
            soma +=num
        }
        alert("a média dos valores é "+soma/6);
    </script>
</body>
</html>
