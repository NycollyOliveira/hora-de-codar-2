<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calculadora</title>
</head>
<body>
    <script>
        var result;
        var num1 = parseInt(prompt("insira um valor"));
        var num2 = parseInt(prompt("insira um valor"));
        var op = parseInt(prompt("escolha uma operação (1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação)"));
        if(op == 1){
            result = num1+num2;
            alert("resultado - "+result);
        }else if(op == 2){
            result = num1-num2;
            alert("resultado - "+result);
        }else if(op == 3){
            result = num1*num2;
            alert("resultado - "+result);
        }else if(op == 4){
            result = num1/num2;
            alert("resultado - "+result);
        }else{
            alert("tente novamente")
        }
    </script>
</body>
</html>
