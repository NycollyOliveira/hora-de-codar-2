<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media de 4 números</title>
</head>

<body>
    <script>
        var soma = 0;
        for (var i = 1; i <= 4; i++) {
            var num = parseInt(prompt("insira o valor de número " + i))
            if (num > 0 && num < 10) {
                soma = soma + num;
            }
        }
        var media = soma / 4;
        if (media > 5) {
            alert("Você passou no teste");
        } else {
            alert("tente novamente");
        }
    </script>
</body>

</html>
